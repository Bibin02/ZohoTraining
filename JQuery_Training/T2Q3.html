<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #box{
            background-color: blue;
            height: 100px;
            width: 100px;
            position: relative;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>T2Q3</title>
</head>
<body>
    <button>Click to Trigger Event</button>
    <div id="box"></div>

    <script>
        $().ready( function(){

            $('#box').on("animationEvent", function(){
                $('#box').animate({"top" : "500px"}, 3000)
            })

            $('button').click( ()=>{
                $('#box').triggerHandler("animationEvent")
            })
        })
    </script>
</body>
</html>
