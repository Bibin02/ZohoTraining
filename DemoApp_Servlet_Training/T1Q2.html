<!DOCTYPE html>

	<head>
	<title> Calculate Employee Salary </title>
	</head>

	<body>
	<center>
		<form action="calculate_emp_salary">
			<table class="table_class">
				<tr>
					<td><label for="name"> Employee Name </label> </td>
					<td><input class="small_input" type="text" name="name" required></td>
				</tr>

				<tr>
					<td><label for="phone"> Contact Number </label> </td>
					<td><input class="small_input" type="tel" name="phone" required></td>
				</tr>
				
				<tr>
				<td><label for="bs"> Basic Salary </label> </td>
				<td><input class="small_input" type="number" name="bs" required > </td>
				</tr>
				
				<tr>
				<td><label for="role"> Role </label> </td> <!-- DropDown -->
				<td><select class="selections" name="role" id="" required>
					<option value="null">-Select option-</option>
					<option value="1">Fresher</option>
					<option value="2">Assistant</option>
					<option value="3">Associate</option>
					<option value="4">Senior</option>
				</select></td>
				</tr>
				
				<tr>
				<td><label for="ded"> Deductions </label> </td>
				<td><select class="selections" required name="ded" id="">
					<option value="null">-Select option-</option>
					<option value="0">None</option>
					<option value="3">IT deductions</option>
					<option value="5">Penalty</option>
				</select></td>
				</tr>
				
				<tr>
				<td><button class="button_input" type="submit" > Submit </button></td>
				<td><button class="button_input" type="reset" > Reset </button></td>
				</tr>
			</table>
		</form>
		
		</center>
		
	</body>

</html>
